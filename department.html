<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Departements</title>
  </head>
  <body>
    <header class="header">
      <a class="header__link" href="/">Accueil</a>
      <h1 class="header__title">Mairies de France et Outre-Mer</h1>
    </header>
    <div class="favorites">
      <h2 class="favorites__title">Mes favoris</h2>
      <div class="favorites__container"></div>
    </div>
    <div class="department">
      <h2 class="department__title">Choisissez un d√©partement</h2>
      <div class="department__navigation">
        <svg
          onclick="goBack()"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="black"
          width="36px"
          height="36px"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
        </svg>
        <svg
          onclick="goForward()"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="black"
          width="36px"
          height="36px"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
        </svg>
      </div>
      <div class="department__container"></div>
    </div>
  </body>
  <script src="./public/js/department.js"></script>
  <script src="./public/js/favorites.js"></script>
  <script>
    function goBack() {
      window.history.back();
    }
    function goForward() {
      window.history.forward();
    }
  </script>
</html>
